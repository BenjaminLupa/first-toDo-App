<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>ToDo App</h1>
        </header>
        <main>
            <div class="so">
                <form id="eingabe">
                    <input id="uebergebenerText" placeholder="ToDo Hinzufügen" type="text">
                    <button class="knopf" type="submit">add</button>
                </form>
                <button class="knopf" id="loeschen">erledigte Löschen</button>
            </div>
            <form id="anzeige">
                <input type="radio" name="status" id="all" checked><label for="all">all</label>
                <input type="radio" name="status" id="todo"><label for="todo">todo</label>
                <input type="radio" name="status" id="done"><label for="done">done</label>
            </form>
            <ul id="list">

            </ul>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
